<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentinels</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/team.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <span class="logo-text">NextLevel</span>
            <span class="logo-accent">E-Sport</span>
          </div>
          <nav class="nav">
            <a href="index.html#tournaments" class="nav-link">Tournois</a>
            <a href="index.html#teams" class="nav-link">Équipes</a>
            <a href="index.html#news" class="nav-link">Actualités</a>
            <a href="index.html#contact" class="nav-link">Contact</a>
            <a href="profile.html" class="nav-link">Profile</a>
          </nav>
        </div>
      </div>
    </header>

    <section class="profile">
      <div class="profile_container">
        <video
          src="../public/vct-2024-masters-madrid_660b14f7d239a.mp4"
          preload="true"
          autoplay
          loop
        ></video>
        <img class="profile_img" src="public/sen.webp" alt="" />
        <div class="P_description">
          <h1>Sentinels</h1>
          <div class="rank">
            <h2>RANK : n°1</h2>
          </div>
        </div>
      </div>
    </section>

    <section class="players_section">
      <div class="container">
        <div>
          <h1>players</h1>
        </div>

        <div class="cards">
          <div class="card">
            <div class="Tlogo">
              <img
                src="public/image-removebg-preview.png"
                alt="Phoenix Rising"
              />
            </div>
            <h3 class="team-name">Sacy</h3>
          </div>

          <div class="card">
            <div class="Tlogo">
              <img
                src="public/Zellsis-valorant-player-profile-picture-new-removebg-preview.png"
                alt="Phoenix Rising"
              />
            </div>
            <h3 class="team-name">Zellsis</h3>
          </div>

          <div class="card">
            <div class="Tlogo">
              <img
                src="public/Gemini_Generated_Image_6prl56prl56prl56 (1).png"
                alt="Phoenix Rising"
              />
            </div>
            <h3 class="team-name">Tenz</h3>
          </div>

          <div class="card">
            <div class="Tlogo">
              <img src="public/65622aa13dc03.png" alt="Phoenix Rising" />
            </div>
            <h3 class="team-name">JohnQt</h3>
          </div>

          <div class="card">
            <div class="Tlogo">
              <img
                src="public/zekken-valorant-player-profile-picture-new-removebg-preview.png"
                alt="Phoenix Rising"
              />
            </div>
            <h3 class="team-name">Zekken</h3>
          </div>
        </div>
      </div>
    </section>

    <section class="overview">
      <div class="container">
        <div>
          <h1>Overview</h1>
        </div>
          <img src="public/Capture d'écran 2025-10-16 114130.png" alt="">
        
      </div>
    </section>
  </body>
</html>
